<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="src/style.css">

  <title>MyTODO App</title>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <h1 class="display-4 text-center my-4 text-primary">MyNotes</h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-8">
        <label for="inputSearch" class="form-label">Search</label>
        <input type="text" id="inputSearch" class="form-control" placeholder="Type Your search here..." />
      </div>
      <div class="col-2">
        <label for="dateFrom">From:</label>
        <input type="date" name="dateFrom" id="dateFrom" class="form-control">
      </div>
      <div class="col-2">
        <label for="dateTo">To:</label>
        <input type="date" name="dateTo" id="dateTo" class="form-control">
      </div>
    </div>
  </div>

  <div id="todoListView">
    <table class="table table-bordered table-hover">
      <colgroup>
        <col style="width: 20%;">
        <col style="width: 30%;">
        <col style="width: 15%;">
        <col style="width: 15%;">
        <col style="width: 15%;">
        <col style="width: 5%;">
      </colgroup>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Place</th>
          <th>Category</th>
          <th>Due date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="table">
        <tr>
          <td><input type="text" name="inputTitle" id="inputTitle" class="form-control"></td>
          <td><input type="text" name="inputDescription" id="inputDescription" class="form-control"></td>
          <td><input type="text" name="inputPlace" id="inputPlace" class="form-control"></td>
          <td></td>
          <td><input type="date" name="inputDate" id="inputDate" class="form-control"></td>
          <td>
            <button type="button" onclick="addTodo()" class="btn btn-success width-100">
              Add
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <footer class="d-flex flex-row justify-content-between">
      <div id="copy">
        &copy; Zcegłowani Ltd. 2025
      </div>
      <div id="settings">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#settingsModal">
          ⚙️
        </button>
      </div>
    </footer>
    <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header d-flex flex-row justify-content-between">
            <h5 class="modal-title" id="settingsModal">API Settings</h5>
            <button type="button" class="btn close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="master-key" class="col-form-label">Master Key:</label>
                <input type="text" class="form-control" id="master-key">
              </div>
              <div class="form-group">
                <label for="bin-id" class="col-form-label">Bin ID:</label>
                <input type="text" class="form-control" id="bin-id">
              </div>
              <div class="form-group">
                <label for="groq-key" class="col-form-label">Groq Key:</label>
                <input type="text" class="form-control" id="groq-key">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="updateAPI()" data-dismiss="modal">Save
              changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="src/script.js"></script>
</body>

</html>
