<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="theme.css">

    <title>MyTODO App</title>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<h1>MyNotes</h1>
<div>
    <label>Search</label>
    <input type="text" id="inputSearch" placeholder="Type Your seach here..."/>
</div>

<div id="todoListView">
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Place</th>
                <th>Due date</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="table"></tbody>
    </table>
</div>

<form class="form-inline col-md-4">
    <div class="form-group">
        <label for="inputTitle">Title</label>
        <input type="text" id="inputTitle" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="inputDescription">Description</label>
        <input type="text" id="inputDescription" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="inputPlace">Place</label>
        <input type="text" id="inputPlace" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="inputDate">Due date</label>
        <input type="date" id="inputDate" class="form-control"/>
    </div>
    <button type="button" onclick="addTodo()" class="btn btn-success">
        Add
    </button>
</form>

<script src="src/script.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
